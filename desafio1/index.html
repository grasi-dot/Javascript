<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso JavaScript</title>
  <link rel="stylesheet" href="desafio1/style.css">
</head>
<body>

  <div class="container">
    <h1>ATIVIDADES JAVASCRIPT</h1>
    <div class="card">
      <h3> Concatenar </h3>
      <div class="fields">
        <input  id="input1" placeholder="Digite um valor:">
        <input  id="input2" placeholder="Digite um valor:">
      </div>
      <div class="btn">
        <button id="concatBtn">Concatenar</button>
      </div>
    </div>
    <div class="card">
      <h3> Soma </h3>
      <div class="fields">
        <input type="number" id="sumInput1" placeholder="Digite um numero:">
        <input type="number" id="sumInput2" placeholder="Digite um numero:">
      </div>
      <div class="btn">
        <button id="sumBtn">Somar</button>
      </div>    
    </div>
    <div class="card">
      <h3> Subtração </h3>
      <div class="fields">
        <input type="number" id="subtractioInput1" placeholder="Digite um numero:">
        <input type="number" id="subtractioInput2" placeholder="Digite um numero:">
      </div>
      <div class="btn">
        <button id="subtractionBtn">Subtrair</button>
      </div>
    </div>
    <div class="card">
      <h3> Multiplicação </h3>
      <div class="fields">
        <input type="number" id="multiplicationInput1" placeholder="Digite um numero:">
        <input type="number" id="multiplicationInput2" placeholder="Digite um numero:">
      </div>
      <div class="btn">
        <button id="multiplicationBtn">Multiplicar</button>
      </div>
    </div> 
    <div class="card">
      <h3> Divisão </h3>
      <div class="fields">
        <input type="number" id="divisionInput1" placeholder="Digite um numero:">
        <input type="number" id="divisionInput2" placeholder="Digite um valor:">
      </div>
      <div class="btn">
        <button id="divisionBtn">Dividir</button>
      </div>
    </div>
  </div>
  <script src="desafio1/script.js"></script>
</body>
</html>
