<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso JavaScript</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="desafio2/style.css">
</head>
<body>

  <div class="container">
    <div class="main">
      <div class="textBox">
        <h2> Criar Conta </h2>
        <div class="fields">
          <i class='bx bxs-user' ></i>
          <input type="text" id="name" placeholder="Nome e sobrenome:">
        </div>
        <div class="fields">
          <i class='bx bxs-envelope'></i>
          <input type="text"  id="email" name="email" placeholder="Email:">
        </div>
        <div class="fields">
          <i class='bx bxs-lock'></i>
          <input type="password" id="password" name="password" placeholder="Senha:">
        </div>
        <div class="fields">
            <i class='bx bxs-key'></i>
            <input type="password" id="password_check" name="password_check" placeholder="Confirme a senha:">
        </div>
        <div class="btn">
          <button id="signup">Cadastrar</button>
        </div>
      </div>
      <div class="imgBox">
        <img src="./desafio2/img/Devices-rafiki.png" alt="imagem">
      </div>
    </div>
  </div>
  <script src="desafio2/script.js"></script>
</body>
</html>
